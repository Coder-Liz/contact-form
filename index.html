<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <section class="contact">
        <div class="wrapper contact__wrapper">
          <h1>Contact Us</h1>
          <form id="contact-form">
            <fieldset>
              <legend class="visually-hidden">Name & Email</legend>
              <div class="contact__control">
                <label for="first_name" class="contact__required-field"
                  >First Name</label
                >
                <input type="text" id="first_name" required />
              </div>
              <div class="contact__control">
                <label for="last_name" class="contact__required-field"
                  >Last Name</label
                >
                <input type="text" id="last_name" required />
              </div>
              <div class="contact__control">
                <label for="email_address" class="contact__required-field"
                  >Email Address</label
                >
                <input type="email" id="email_address" required />
              </div>
            </fieldset>
            <fieldset>
              <legend class="contact__required-field">Query Type</legend>
              <div class="contact__control">
                <label for="general_enquiry"
                  ><input
                    type="radio"
                    name="query_type"
                    id="general_enquiry"
                    value="general"
                  />General Enquiry</label
                >
              </div>
              <div class="contact__control">
                <label for="support_request"
                  ><input
                    type="radio"
                    name="query_type"
                    id="support_request"
                    value="support"
                  />Support Request</label
                >
              </div>
            </fieldset>
            <fieldset>
              <legend class="visually-hidden">Message</legend>
              <div class="contact__control">
                <label for="message" class="contact__required-field"
                  >Message</label
                >
                <textarea name="message" id="message"></textarea>
              </div>
            </fieldset>
            <fieldset>
              <legend class="visually-hidden">Consent</legend>
              <div class="contact__control">
                <label for="consent"
                  ><input type="checkbox" />I consent to being contacted by the
                  team</label
                >
              </div>
            </fieldset>
            <!-- Submit Button -->

            <input type="submit" id="submit" value="Submit" />
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
